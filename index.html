    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("./BG.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 10px;
      }

      .container {
        background: white;
        padding: 25px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
        border: 4px solid transparent;
        background-clip: padding-box;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 12px;
        background: linear-gradient(135deg, #d32f2f, #283593, #29b6f6);
        z-index: -1;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      .logo-container img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      h2 {
        color: #d21919;
        margin-bottom: 10px;
        font-size: 22px;
      }

      /* Styling for VayuSetu Portal Heading */
      .portal-name {
        font-size: 18px;
        font-weight: bold;
        color: #1976d2;
        margin-bottom: 5px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box; /* Ensures padding does not affect width */
      }

      select {
        appearance: none; /* Removes default dropdown styling */
        background: white;
      }

      input {
        appearance: none; /* Removes any default browser styling */
      }

      button {
        background-color: #1976d2;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease-in-out;
      }

      button:hover {
        background-color: #1565c0;
      }

      .message {
        margin-top: 8px;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: bold;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }

      .footer {
        margin-top: 100px;
        text-align: center;
        color: rgb(0, 0, 0);
        font-size: 14px;
        padding: 10px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          max-width: 90%;
        }
      }
    </style>
